  <body>
    <div class="app">
      <h1>PhoneGap</h1>
      <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
      </div>
    </div>
    <div id="container">
    </div>
    <!--
    <script src="http://192.1.8.100:8001/target/target-script-min.js#kineticjsdemo"></script>
    --> 
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
    <script type="text/javascript" src="js/libs/jquery-v1.10.2.min.js"></script>
    <script type="text/javascript" src="js/libs/underscore-min.js"></script>
    <script type="text/javascript" src="js/libs/kinetic-v4.5.2.js"></script>
    <!--<script type="text/javascript" src="js/libs/kinetic.js"></script>-->
    <script type="text/javascript" src="js/editPhoto.js"></script>
    <script type="text/javascript">
      var _editPhoto = null;
      setTimeout(function(){
        //_editPhoto = new EditPhoto({canvasContainer:'container',editingStrokeWidth:4,enableEditingStroke:true,enableHandle:true});
        _editPhoto = new EditPhoto({canvasContainer:'container'});
        //TODO:
        //1.add options to enable or disable the handle and stroke of the image
        //2.need to implement that delete an image when double click event fired
        //3.set the font color for the created text element
        setTimeout(function(){
          _editPhoto.addImage('img/dog.png',{type:'deco',callback:function(element){
            _editPhoto.addImage('img/logo.png',{type:'deco',callback:function(element){
              //TODO:optimise
              element.moveDown();
              element.moveDown();
              _editPhoto.baseLayer.batchDraw();
            },
            opacity:1,
            });
          },
          usable:false,
          w:200
          });
          _editPhoto.addText('terminal#\n python',{fontFamily:'Candara',fill:'purple',fillbg:'#000',callback:function(element){
          }});
          _editPhoto.addText('color will be changed in 3s.',{usable:false,x:0,y:0,callback:function(element){
            setTimeout(function(){
              var groupid = element.attrs.id;
              var group = _editPhoto.baseLayer.get('#'+groupid)[0];
              //in the case,group===element and group===_editPhoto.eEdit if the text being edited.
              var text = group.get('Text')[0];
              console.log(text);
              text.setFill('blue');
              _editPhoto.baseLayer.batchDraw(); 
            },3000); 
          }});
        },100);
    },3000);
    </script>
  </body>
